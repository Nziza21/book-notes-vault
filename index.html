<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book & Notes Vault</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

<a href="#main" class="skip-link">Skip to content</a>

<header>
  <h1>Book & Notes Vault</h1>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#records">Records</a></li>
      <li><a href="#form">Add Book</a></li>
      <li><a href="#settings">Settings</a></li>
    </ul>
  </nav>
</header>

<main id="main">
  <section id="about">
    <h2>About</h2>
    <p>Purpose and contact info here.</p>
  </section>

  <section id="dashboard">
    <h2>Dashboard</h2>
  </section>

  <section id="records">
    <h2>Records</h2>
    <label for="search-input">Search Records (Regex):</label>
    <input type="text" id="search-input" placeholder="Type regex pattern..." />
    <small id="search-error" aria-live="polite"></small>

    <table id="records-table">
        <thead>
            <tr>
                <th data-sort="title">Title</th>
                <th data-sort="author">Author</th>
                <th data-sort="pages">Pages</th>
                <th data-sort="tag">Tag</th>
                <th data-sort="dateAdded">Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
    <!-- Records will be rendered here via JS -->
    </tbody>
</table>

</section>

  <section id="form">
    <h2>Add / Edit Book</h2>

    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" required />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="tag">Tag</label>
        <input type="text" id="tag" name="tag" required />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <div class="form-group">
        <label for="dateAdded">Date Added</label>
        <input type="date" id="dateAdded" name="dateAdded" required />
        <small class="error-message" aria-live="polite"></small>
      </div>

      <button type="submit">Save</button>
    </form>
  </section>

  <section id="settings">
    <h2>Settings</h2>
  </section>
</main>

<footer>
  <p>&copy; 2026 Nziza Samuel</p>
</footer>

<script src="scripts/state.js"></script>
</body>
</html>
